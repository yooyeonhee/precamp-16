<!DOCTYPE html>
<html lang="ko">
<head>
    <title>사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f6a431010.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="./script/index.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            TODAY
                            <span class="zero">0</span>
                            | TOTAL
                            <span class="count">12345</span>
                        </div>
                        <div class="total"></div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray">
                                <img src="./images/profile.jpg">
                            </div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                           <i class="fa-solid fa-user"></i> 이름<br>
                            <i class="fa-solid fa-phone"></i> phone<br>
                            <i class="fa-solid fa-envelope"></i> E-mail <br>
                            <i class="fa-solid fa-star"></i> 인스타그램 <br>
                        </div>
                        <div class="left__body__footer">
                            <p> 오늘의 기분</p>
                            <select>
                                <option>기쁨😊</option>
                                <option>슬픔😢</option>
                                <option>별로😒</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title"><b>유연희님의 미니홈피</b></div>
                        <div class="right__header__setting">사생활보호설정 </div>
                    </div>
                    <div class="wrapper__right__body">
                        <!-- 부분적으로만 서버로부터 요청하고 받기 위함. -->
                        <iframe id="contentFrame" src="./home.html"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigation__item" id="menuHome" onclick="menuHome()">홈</div>
                    <div class="navigation__item" id="menuGame" onclick="menuGame()">게임</div>
                    <div class="navigation__item" id="menuJukebox" onclick="menuJukebox()">쥬크박스</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
